{% extends "core.html" %}
{% block content %}

{% if page != 'login' %}
<div class="formclass formclasstwo">
<form class="row g-3" method="POST">
    {% csrf_token %}
    <div class="col-md-6">
      <label for="surname" class="form-label">Last Name</label>
      <input type="text" name="lastname" class="form-control" id="surname">
    </div>
    <div class="col-md-6">
      <label for="firstname" class="form-label">First Name</label>
      <input type="text" name="firstname" class="form-control" id="firstname">
    </div>
    <div class="col-12">
      <label for="email" class="form-label">Email</label>
      <input type="text" name="email" class="form-control" id="email" placeholder="input email">
    </div>
    
    <div class="col-md-6">
      <label for="username" class="form-label">username</label>
      <input type="text" name="username" class="form-control" id="username">
    </div>
    <div class="col-md-6">
        <label for="appname" class="form-label">Proposed Appname</label>
        <input type="text" name="appname" class="form-control" id="appname">
    </div>
    <div class="col-md-6">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="inputpassword">
    </div>
    <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Confirm Password</label>
        <input type="password" name="password2" class="form-control" id="inputPassword4">
    </div>

    <label class="form-check-label" for="invalidCheck">
        Have an account? <a href="{% url 'core_login' %}">Login</a>
    </label>


    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
</div>
{% else %}
<div class="formclass">


<form  method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" name="username" class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1">
    </div>
    <!-- <div class="mb-3 form-check">
      
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <label class="mb-3 form-check" for="invalidCheck">
    Have an account? <a href="{% url 'createinstance' %}">Signup</a>
    </label>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
  {% endif %}

{% endblock content %}
